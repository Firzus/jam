<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <!-- NavBar-->

    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">Your Logo</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#">Accueil</a></li>

                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>

    <!-- Home-->

    <section class="home"></section>

    <!-- Presentation -->

    <div class="static_carousel">
        <a class="first_bandeau" href="#">
            En savoir plus...
        </a>
        <a class="second_bandeau" href="#">
            En savoir plus...
        </a>
        <a class="third_bandeau" href="#">
            En savoir plus...
        </a>
        <a class="fourth_bandeau" href="#">
            En savoir plus...
        </a>
    </div>

    <!-- Carousel -->

    <div class="col carousel_clan d-flex align-items-center justify-content-center">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" style="max-width: 800px;"
            data-bs-touch="false" data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="data/image/clan-carousel/forgeron.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer -->

    <footer class="bg-light text-center text-lg-start fs-4">
        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: #212529;">
          © 2022 Copyright:
          <a class="text-light" href="https://mdbootstrap.com/">ThisGame.com</a>
        </div>
        <!-- Copyright -->
      </footer>

    <!-- Go to Top -->

    <div class="figure" onclick="topFunction()" id="myBtn" title="Go to top">
        <img class="Sirv image-main_gototop" src="data/image/go_to_top/sticker_in.png" alt="Go to top">
        <img class="Sirv image-hover_gototop" src="data/image/go_to_top/sticker_out.png" alt="Go to top">
    </div>

    <!-- Audio -->

    <div class="audio">
        <audio id="audio" loop autoplay src="data/audio/theme.mp3"> Your browser does not support the <code>audio</code>element.</audio>
    </div>

    <script src="js/sirv_script.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>

    <script>
        $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();

        });
    </script>

</body>

</html>
