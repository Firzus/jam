<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</Title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="font" href="data/font/Enchanted Land.otf">

</head>

<body>

    <!-- NavBar-->

    <nav class="nav">
        <div class="container">
            <div class="logo">
                <a href="#">Your Logo</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#presentation">Présentation</a></li>
                    <li><a href="#play">Jouer</a></li>
                </ul>
            </div>
            <span class="navTrigger">
                <i></i>
                <i></i>
                <i></i>
            </span>
        </div>
    </nav>

    <!-- Home-->

    <section class="home">

    </section>

    <!-- Presentation -->

    <div class="static_carousel" id="presentation">
        <a class="first_bandeau text-decoration-none fs-1 text-light d-flex align-items-center justify-content-center"
            href="#">
            TRIBU DU ROYAUME DE GLACE
        </a>
        <a class="second_bandeau text-decoration-none fs-1 text-light d-flex align-items-center justify-content-center"
            href="#">
            TRIBU DU ROYAUME DE FEU
        </a>
        <a class="third_bandeau text-decoration-none fs-1 text-light d-flex align-items-center justify-content-center"
            href="#">
            TRIBU DU ROYAUME DES PLANTES
        </a>
        <a class="fourth_bandeau text-decoration-none fs-1 text-light d-flex align-items-center justify-content-center"
            href="#">
            TRIBU DU ROYAUME DU DESERT
        </a>
    </div>

    <!-- Carousel -->

    <div class="h-100 d-flex align-items-center justify-content-center">
        <div id="carouselExampleControls" class="carousel slide" style="max-width: 1400px;" data-bs-touch="false"
            data-bs-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="data/image/clan-carousel/feu.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="data/image/clan-carousel/glace.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="data/image/clan-carousel/desert.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="data/image/clan-carousel/plante.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Download -->

    <div class="dowload-background w-100 h-25">
        
    </div>


    <!-- Footer -->

    <footer class="bg-light text-center text-lg-start fs-4">
        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: #212529;">
            © 2022 Copyright:
            <a class="text-light" href="https://mdbootstrap.com/">ThisGame.com</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Go to Top -->

    <div class="figure" onclick="topFunction()" id="myBtn" title="Go to top">
        <img class="Sirv image-main_gototop" src="data/image/go_to_top/sticker_in.png" alt="Go to top">
        <img class="Sirv image-hover_gototop" src="data/image/go_to_top/sticker_out.png" alt="Go to top">
    </div>

    <!-- Audio -->

    <div class="audio">
        <audio id="audio" loop autoplay src="data/audio/theme.mp3"> Your browser does not support the
            <code>audio</code>element.</audio>
    </div>

    <script src="js/sirv_script.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(window).scroll(function () {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });
    </script>

    <script>
        $('.navTrigger').click(function () {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();

        });
    </script>

</body>

</html>
